<script type="text/javascript">

var baseUrl = "http://localhost:8080/SSMall";
var vm = new Vue({
    el:'#working',
    data:{
        user:{},
        options:[]
    },
    methods: {
    	choiceQuestion :function(){
    	},
    	judgeQuestion :function(){
    		
    	},
    	essayQuestion :function(){
    	},
    	deselect :function(){
    		
    	},
    	submit :function(){
    		//表单校验
    		if(!onsubmitFn()){
    			return ;
    		}
    		var url = "";
    		
	   		$.ajax({
	   	        type: "POST",
	   	        url: url,
	   	        data : vm.user,
	   	        dataType:"json",
	   	        success: function(resultData){
	   				if(resultData.state==0){//保存成功
	   					window.location.href = baseUrl + "/views/login.html";
	   				 }else{
	   					layer.alert('注册失败，请重新提交', {
	   						  icon: 0,
	   						  skin: 'layer-ext-moon'
	   						});
	   				 }           	 
	   	        }
	   	    });
    	}
    },
    mounted: function () {
    	userInfo();
    	//初始化班级信息
    	initStuClass();
    	validateForm();
      }
});

function initStuClass(){
	var url = baseUrl+"/class/list";
	 $.ajax({
        type: "GET",
        url: url,
        dataType:"json",
        success: function(resultData){
        	
			if(resultData.state==0){//查询成功
				var options = [];
			 	var data = resultData.data;
				for (var i = 0; i < data.length; i++) {
					var option = {}
					option.text = data[i].className;
					option.value = data[i].classNum;
					vm.user.stuClass = data[i].classNum;
					options.push(option);
				}
				vm.options = options;
			 }else{
				 //查询失败
				 alert(resultData.message);
			 }           	 
        }
    });
}

/* 判断注册的信息为学生还是教师 */
function userInfo(){
	var user = $("#user").val();
	if(user=="1"){//为学生
		$("#student").show();
	}else{//为教师
		$("#student").hide();
	}
}

//表单提交前再进行一次验证
function onsubmitFn() {
    var bootstrapValidator = $("#questionForm").data("bootstrapValidator");
    bootstrapValidator.validate();
    return bootstrapValidator.isValid();
}
//表单验证
function validateForm(){
	$("#questionForm").bootstrapValidator({
	    message: 'This value is not valid',
	    feedbackIcons: {
	        valid: 'glyphicon glyphicon-ok',
	        invalid: 'glyphicon glyphicon-remove',
	        validating: 'glyphicon glyphicon-refresh'
	    },
	    fields: {
	    	num: {
	            message: "学号校验失败",
	            validators: {
	                notEmpty: {
	                    message: "学号不能为空"
	                }
	            }
	        },
	        password: {
	        	message: "密码校验失败",
	        	validators: {
	        		notEmpty: {
	        			message: "学号不能为空"
	        		},
	        		stringLength: {//检测长度  
                        min: 6,  
                        max: 30,  
                        message: '密码长度必须在6-30之间'  
                    },
	        	}
	        },
	        confirmPsw: {
	            message: "验证密码失败",
	            validators: {
	            	notEmpty: {
	        			message: "密码输入不一致"
	        		},
	                identical: {//与指定控件内容比较是否相同，比如两次密码不一致  
                        field: 'password',//指定控件name  
                        message: '密码输入不一致'  
                    }, 
	            }
	        },
	        name: {
	            message: "姓名校验失败",
	            validators: {
	                notEmpty: {
	                    message: "姓名不能为空"
	                }
	            }
	        },
	        phone: {
	            message: "手机号码校验失败",
	            validators: {
	            	notEmpty: {
	                    message: "手机号不能为空"
	                },
	                regexp: {//正则验证  
                        regexp: /^[1][3,4,5,7,8][0-9]{9}$/,  
                        message: '请输入正确的手机号码'  
                    }, 
	            }
	        },
	        mail: {
	            message: "邮箱校验失败",
	            validators: {
	            	notEmpty: {
	                    message: "邮箱不能为空"
	                },
	            	emailAddress: {//验证email地址  
                        message: '请输入正确的邮箱地址'  
                    },  
	            }
	        },
	    }
	});

}
